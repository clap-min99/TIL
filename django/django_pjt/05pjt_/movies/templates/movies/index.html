{% extends "movies/base.html" %}

{% block content %}

<h1>MOVIE</h1>
<a href="{% url "movies:create" %}"> 영화 등록하기 </a>
{% for movie in movies %}
<p>{{movie.pk}}. {{ movie.title }}</p>
<p>{{ movie.content }}</p>
<a href="{% url "movies:detail" movie.pk %}">상세 페이지</a>
<hr>
{% endfor %}

{% endblock content %}
