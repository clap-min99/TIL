<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 거의 대부분의 TEXT EDITOR 에서도 아마 사용가능 -->
  <!-- ctrl + 좌우 : 공백기준 커서 위치 옮기기 -->
  <!-- ctrl + shift + 좌우 : 공백기준 드래그 -->
  <!-- alt + shift : 현재 커서 위치 라인 복제 -->
  <!-- ctrl + d : 현재 드래그 (포커싱된) 문자열과 일치하는 문자열 같이 포커싱 -->
  <!-- ctrl + alt + 위아래 방향키 : 커서 증식 -->
  <!-- ctrl + 위아래 방향키 : 스크롤 -->
  <!-- ctrl + tab : 현재 활성화된 tab 위치 바꾸기 -->
  <!-- ctrl + b : explorer -->
  <!-- ctrl + alt + 좌우 방향키 : 해당 위치로 tab 옮기키 -->
  <!-- ctrl + w : 탭 종료 -->
  
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  <div class="box edit color test"></div>
  
  <!-- ctrl + c : 복제 -->
  <!-- ctrl + x : 잘라내기 -->

  <div class="box edit color test">
    <!-- alt + 위 아래 방향키 : 포커싱된 라인 위치 옮기기 -->
    <li></li>
  </div>


  <!-- vscode 단축키 x html emmet -->
  <!-- emmet은 선택자를 쓰면된다. -->
  <!-- ul.box>li.box-item{$}*10 -->
  <ul class="box">
    <li class="box-item">1</li>
    <li class="box-item">2</li>
    <li class="box-item">3</li>
    <li class="box-item">4</li>
    <li class="box-item">5</li>
    <li class="box-item">6</li>
    <li class="box-item">7</li>
    <li class="box-item">8</li>
    <li class="box-item">9</li>
    <li class="box-item">10</li>
  </ul>

</html>
