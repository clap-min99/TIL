  <form action="{% url "todos:create_todo" %}" method = 'POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
    

  {% comment %} <form action="{% url "todos:new_todo" %}" method="POST">
    {% csrf_token %}

    <input type="text" name="work" id="work"> <br>
    <label for="content">content : </label>
    <textarea name="content" id="work" cols="30" rows="10"></textarea>
    <input type="submit" value="제출">
  </form> {% endcomment %}
{% endblock content %}
