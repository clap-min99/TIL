<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-red {
      color: red;
    }
  </style>
</head>

<body>
  <p class="text">Lorem ipsum dolor sit amet.</p>
  <div id="container">
    <p class="text">Hello world!</p>
    <ul>
      <li class="list-content">content1</li>
      <li class="list-content">content2</li>
      <li class="list-content">content3</li>
      <li class="list-content">content4</li>
    </ul>
    <a href="#">hyper link</a>
  </div>
  <script>
    // 아래에 코드 작성

    // p tag에 변수 할당
    const pTag = document.querySelector('div p:nth-child(1)')
    
    // pTag 클래스에 text-red 클래스 추가
    pTag.classList.add('text-red')

    // a태그 선택
    const aTag = document.querySelector('a')

    // 속성 herf에 google 주소 
    aTag.setAttribute('href','https://www.google.com/')

  </script>
</body>

</html>
