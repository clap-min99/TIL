<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Method & this 예시
    const person = {
      name: 'Alice',
      greeting: function () { },
    }

    console.log(person.greeting()) // Hello my name is Alice


    // 1.1 단순 호출 시 this
    const myFunc = function () {
      return this
    }
    console.log(myFunc()) // ??

    // 1.2 메서드 호출 시 this
    const myObj = {
      data: 1,
      myFunc: function () {
        return this
      }
    }
    console.log(myObj.myFunc()) // ??

    // 2. 중첩된 함수에서의 this
    // 2.1 일반 함수
    const myObj2 = {
      numbers: [1, 2, 3],
      myFunc: function () {
        this.numbers.forEach(function (number) {
          console.log(this) // ??
        })
      }
    }
    console.log(myObj2.myFunc())

    // 2.2 화살표 함수
    const myObj3 = {
      numbers: [1, 2, 3],
      myFunc: function () {
        this.numbers.forEach((number) => {
          console.log(this) // ??
        })
      }
    }
    console.log(myObj3.myFunc())

  </script>
</body>

</html>
