<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <input type="number" value="0">
      <button class="minus">-</button>
      <button class="plus">+</button>
      <input type="submit" value="submit">
    </div>
    <div>
      <input type="number" value="0">
      <button class="minus">-</button>
      <button class="plus">+</button>
      <input type="submit" value="submit">
    </div>
    <div>
      <input type="number" value="0">
      <button class="minus">-</button>
      <button class="plus">+</button>
      <input type="submit" value="submit">
    </div>
  </form>

  <script>
    const form = document.querySelector('form')

    form.addEventListener('click', function() {
      event.preventDefault()
      console.log(event.target)

      const target = event.target
      console.log(target.parentElement)
      // 탐색 대상이 document에서 target.parentElement로 바뀌었을 뿐이다.
      const inputTag = target.parentElement.querySelector('inputTag')
      console.log(inputTag)

      const currentValue = parseInt(inputTag.value, 10)
      // 선택된 요소의 classList 
      // + 버튼을 클릭하면 plus클래스가 있음
  
      console.log(target.classList)
      
      if (target.classList.contains('minus')){
        inputTag.value = currentValue -1
      } else if (target.classList.contains('plus')){
        inputTag.value = currentValue + 1
      }
      
    })
  </script>
</body>
</html>
